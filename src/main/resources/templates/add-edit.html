<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Управление билетами</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br>
    <form th:action="@{/tickets/add}" th:object="${ticket}" method="post" class="form-horizontal d-flex justify-content-between">
        <h5 th:if="${ticket.id}">Редактировать_билет</h5>
        <h5 th:unless="${ticket.id}">Добавить_билет</h5>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{id}" placeholder="ID (*)" class="form-control" type="hidden"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{passenger}" placeholder="Имя пассажира" required class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{route}" placeholder="Название маршрута" required class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{price}" placeholder="стоимость в рублях" required class="form-control"/>
        </div>

        <div class="form-group">
            <div class="col-sm-6 controls">
                <button style='margin-left: 0' type="submit" class="btn btn-primary" th:unless="${ticket.id}">Добавить</button>
                <button style='margin-left: 0' type="submit" class="btn btn-primary" th:if="${ticket.id}">Сохранить изменения</button>
            </div>
        </div>
    </form>
    <form th:action="@{/tickets}">
        <button style='margin: 10px 0' type="submit" class="btn btn-black">Назад на главную</button>
    </form>
</div>
</body>
</html>
