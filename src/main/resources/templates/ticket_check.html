<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Информация о медицинской организации</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <table class="table">
    <tbody>
    <tr>
      <th>ID</th>
      <td th:text="${ticket.id}"></td>
    </tr>
    <tr>
      <th>Пассажир</th>
      <td th:text="${ticket.getPassenger}"></td>
    </tr>
    <tr>
      <th>Рейс</th>
      <td th:text="${ticket.getRoute}"></td>
    </tr>
<!--    <tr>-->
<!--      <th>Телефон</th>-->
<!--      <td th:text="${ticket.phone}"></td>-->
<!--    </tr>-->
    <tr>
      <th>Стоимость в рублях</th>
      <td th:text="${ticket.getPrice}"></td>
    </tr>
    </tbody>
  </table>
  <form th:action="@{/tickets}">
    <button style='margin: 10px 15px' type="submit" class="btn btn-black">Назад на главную</button>
  </form>
</div>
</body>
</html>
